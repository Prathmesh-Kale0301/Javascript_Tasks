    <body>

        <!-- store student names into 3 variable
        store student states into other 3 variables
        now check if student has same name and same state and print it in console -->


            <script>

                // Students Name

                var stuOne = "Prathmesh";

                var stuTwo = "Mangesh";

                var stuThree = "Prathmesh";

                var stuComp1 = stuOne==stuTwo;

                var stuComp2 = stuOne==stuThree;

                var stuComp3 = stuThree==stuTwo;

                console.log("stuOne==stuTwo--->",stuComp1);

                console.log("stuOne==stuThree--->",stuComp2);

                console.log("stuThree==stuTwo--->",stuComp3);

                // States

                var state1 = "Maharashtra";

                var state2 = "Gujrat";

                var state3 = "Maharashtra";

                var stateComp1 = state1 == state2;

                var stateComp2 = state1 == state3;

                var stateComp3 = state3 == state2;

                console.log("state1 == state2",stateComp1);

                console.log("state1 == state3",stateComp2);

                console.log("state3 == state2",stateComp3);

        

            </script>
